<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source Sans Pro:300,400,700">
    <link href="/css/synth-db-frontend.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.png">

    <title>View Table Data</title>
</head>
<body>
<header>
    <img src="/img/caribou-logo.png" width="158" height="139">
    <h2>{{table-name}}</h2>
</header>
<div class="container">
    <div class="grid-block">
        <table class="data-table">
            <thead>
            <tr>
                {{#table-head}}
                <th>{{loop.item}}</th>
                {{/table-head}}
            </tr>
            </thead>
            {{#table-data}}
            <tr>
                {{#loop.item}}
                <td>{{loop.item}}</td>
                {{/loop.item}}
            </tr>
            {{/table-data}}
        </table>
    </div>
</div>
</body>
</html>
